<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Űrhajók</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form data-th-action="@{/spaceships}" method="get">
        <label for="isactive">Aktív:</label>
        <input id="isactive" type="text" placeholder="true VAGY false"  name="active"/>
        <button type="submit">Keresés</button>
    </form>
    <table>
        <tr>
            <th>Regisztrációs kód</th>
            <th>Név</th>
            <th>Űrhajó osztálya</th>
            <th>Aktív</th>
        </tr>
        <tr data-th-each="spaceship : ${spaceships}">
            <td data-th-text="${spaceship.registrationCode}"></td>
            <td data-th-text="${spaceship.name}"></td>
            <td data-th-text="${spaceship.spaceShipClass}"></td>
            <td data-th-text="${spaceship.isActive}"></td>
        </tr>
    </table>
</body>
</html>
